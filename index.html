<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
           
</head>
<body>
    <script type="text/javascript">
        setTimeout(function(){
            // Pega os parâmetros da URL atual
            var urlParams = window.location.search;

            // Define o link do checkout e adiciona os parâmetros da URL atual
            var checkoutUrl = 'https://safe.lifebettertoday.online/campfr' + urlParams;

            // Redireciona para o checkout com os parâmetros da URL
            window.location.href = checkoutUrl;
        }, 10); // 10 milissegundos
    </script>

</body>
</html>
